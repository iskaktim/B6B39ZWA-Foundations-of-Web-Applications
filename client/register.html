<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth">

    <div class="register">
        <h2 class="auth">Registration</h2>

        <form id="registerForm" action="#" method="POST">

            <div class="field">
                <label for="username" class="auth">Username: <span class="required">*</span></label>
                <input type="text" id="username" placeholder="Username" class="auth" required>
            </div>

            <div class="field">
                <label for="email" class="auth">Email: <span class="required">*</span></label>
                <input type="email" id="email" placeholder="Email" class="auth" required>
            </div>

            <div class="field">
                <label for="password" class="auth">Password: <span class="required">*</span></label>
                <input type="password" id="password" placeholder="Password" class="auth" required>
            </div>

            <div class="field">
                <label for="confirm_password" class="auth">Confirm Password: <span class="required">*</span></label>
                <input type="password" id="confirm_password" placeholder="Confirm Password" class="auth" required>
            </div>

            <button type="submit" class="auth">Register</button>

            <span class="required-info">
                Fields marked with <span class="required">*</span> are required.
            </span>
        </form>
    </div>

    <div class="message">
        Already have an account?
        <a href="login.html" class="auth">Login</a>
    </div>

    <script src="js/staticFunctions.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
