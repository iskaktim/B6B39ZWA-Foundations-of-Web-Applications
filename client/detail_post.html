<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="messages"></div>

    <div class="container-add">
        <main class="content">

            <section class="section-add" id="postDetail">
                <h2>Post Detail Section</h2>
            </section>

            <section class="section-add" id="commentsSection">

                <form id="commentForm" class="comment-form">
                    <label for="commentContent">Add a comment:</label>
                    <textarea id="commentContent" name="commentContent" placeholder="Write your comment..." required></textarea>
                    <button type="submit" class="button">Add a Comment</button>
                </form>

                <p id="loginToComment" class="login-to-comment hidden">
                    You must be <a href="login.html">logged in</a> to add comments.
                </p>

                <h3>Comments</h3>

                <div id="commentList"></div>

                <div id="paginationComments"></div>

            </section>

        </main>
    </div>

    <script src="js/staticFunctions.js"></script>
    <script src="js/detail_post.js"></script>
</body>

</html>
